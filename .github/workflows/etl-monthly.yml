name: Monthly ETL Update

on:
  schedule:
    # Run on 1st of every month at midnight UTC
    - cron: '0 0 1 * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no database changes)'
        required: false
        type: boolean
        default: false
      source:
        description: 'Specific source to run (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - apache-projects
          - freertos-devices
          - wearables-catalog
          - github-projects

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ETL Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}
          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            npm run etl:fetch -- --dry-run
          elif [ -n "${{ inputs.source }}" ]; then
            npm run etl:fetch -- --source=${{ inputs.source }}
          else
            npm run etl:fetch
          fi

      - name: Upload ETL logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etl-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ETL Pipeline Failed',
              body: `The monthly ETL update failed. Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['etl', 'automated']
            })
